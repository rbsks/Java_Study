<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="description" content="">
<meta name="author" content="">

<link rel="icon"
	href="http://free-admin-dashboard.bootstrapadmintemplate.com/unique-lite/images/favicon.ico">
<title>Unique Admin - Login</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap-theme.min.css}">
<link rel="stylesheet"
	href="http://free-admin-dashboard.bootstrapadmintemplate.com/unique-lite/main/css/bootstrap-extend.css">
<link rel="stylesheet"
	href="http://free-admin-dashboard.bootstrapadmintemplate.com/unique-lite/main/css/master_style.css">
<link rel="stylesheet"
	href="http://free-admin-dashboard.bootstrapadmintemplate.com/unique-lite/main/css/skins/_all-skins.css">

</head>
<body class="hold-transition login-page">
	<section class="h-p100">
		<div class="container h-p50">
			<div class="row h-p100 align-items-center justify-content-md-center">
				<div class="col-lg-4 col-md-8 col-12">
					<div class="box box-body rounded">
						<h3 class="login-box-msg">Sign in to start your session</h3>
						<form action="../index.html" method="post">
							<div class="form-group has-feedback">
								<input type="email" class="form-control" placeholder="Email">
								<span class="ion ion-email form-control-feedback"></span>
							</div>
							<div class="form-group has-feedback">
								<input type="password" class="form-control"
									placeholder="Password"> <span
									class="ion ion-locked form-control-feedback"></span>
							</div>
							<div class="row">
								<div class="col-12">
									<div class="checkbox text-center">
										<input type="checkbox" id="basic_checkbox_12"> <label
											for="basic_checkbox_12">Remember Me</label>
									</div>
								</div>
								<!-- /.col -->
								<div class="col-12 text-center">
									<button type="submit" class="btn btn-primary btn-block mb-15">SIGN
										IN</button>
								</div>
								<!-- /.col -->
								<div class="col-12 text-center">
									<div class="fog-pwd">
										<a href="javascript:void(0)"><i class="ion ion-locked"></i>
											Forgot pwd?</a><br>
									</div>
								</div>
								<!-- /.col -->
							</div>
						</form>
					</div>
					<div class="social-auth-links text-center text-white">
						<p>- OR -</p>
						<a href="#" class="btn btn-rounded btn-facebook"><i
							class="fa fa-facebook"></i> Facebook</a> <a href="#"
							class="btn btn-rounded btn-google"><i class="fa fa-google"></i>
							Google</a>
					</div>
					<!-- /.social-auth-links -->

					<div class="margin-top-30 text-center text-white">
						<p>
							Don't have an account? <a href="#" class="text-info m-l-5">Sign
								Up</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- jQuery 3 -->
	<script src="../../assets/vendor_components/jquery/dist/jquery.min.js"></script>

	<!-- popper -->
	<script src="../../assets/vendor_components/popper/dist/popper.min.js"></script>

	<!-- Bootstrap 4.0-->
	<script
		src="../../assets/vendor_components/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
